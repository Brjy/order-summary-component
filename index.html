<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container" role="container">

  <div class="img">
    <img src="illustration-hero.svg" alt="background image">
  </div>

<div class="container2" role="small container" >
  <div class="summary">
    <h1 class="sum-title">
      Order Summary
    </h3>
    <p class="sum-para">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  </div>
  
<div class="select">
  <div class="item">
    <img src="icon-music.svg" alt="music icon">
  </div>
  <div class="items">
<span>Annual Plan</span>
<span>$59.99/year</span>
  </div>
  <div class="itemm">
<a href="#" class="change" >Change</a>
  </div>
</div>

<div class="order">
  <button>
    Proceed to Payment
  </button>
  <span>Cancel Order</span>
  
</div>
</div>

  
<footer>Created by <a href="https://github.com/brjy">Brjy</a></footer>
</div>
</body>
</html>
